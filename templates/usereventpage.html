<!DOCTYPE html>
  <head>
    	<title>Welcome to EnVENT</title>
	<link rel=stylesheet type="text/css" href="static/styleindex.css?version=17" media="screen" >
  </head>


<body>
  <div id="holder">

	<div id="header">
		<a href="/uhome"> Home </a> |
		<a href="/usettings"> Account </a> |
		<a href="/friends"> Friends </a> |
	    <a href="/esearch"> Find Events </a> |
		<a href="/usearch"> Find Users </a> |
		<a href="/uticks"> My Tickets </a> |
		<a href="/logout"> Logout </a>
	</div>
	<div id="main"><br><br>
 	

	<a href="/uhome"><img class='img-reg' src='static/logo.png'></a>

	<div>

	   {% for n in lis %}
	   <div>{{n[0]}}</div>
	   <div> Host: {{n[1]}}</div>
	   <div> At: {{n[6]}}</div>
	   <div>{{n[3]}}, {{n[5]}} {{n[4]}}</div>
	   <div> When: {{n[7]}} at {{n[8]}}</div>
	   <div> Type: {{n[11]}}</div>
	   <div> <a href="/uhome"><img class='img-circle' src= {{n[9]}} ></a> </div>
	   <br>
	   {% endfor %}
	</div>
	<br>
	<a href="/uhome"><u><h4>Buy Tickets</h4></u></a><br>
	<form action="/eec" method="post" id="main_form">
	<div class="checkbox">
	{% for n in lis %}
		<label><input type="checkbox" id={{n[10]}} name="going" checked="checked" value="yes"}>Going</label><br>
		<br>
	{% endfor %}
	</div>
		

				
		<input type="submit" value="Submit" class = "input_button">

  </div>

  
</body>


</html>
